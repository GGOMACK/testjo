<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>file download</title>
</head>
<body>
<script>
var AllFiles = $('#'+select_id).find('option').map(function() {
  return $(this).val();
}).get()






console.log('options', AllFiles)  // 4개의 option value가 배열 형태로 들어가 있는다.
//alert(AllFiles.length)
for(var x=0; x<AllFiles.length; x++){  // 하나씩 다운로드 명령어 수행.
  //alert(AllFiles[x])

  var exR = AllFiles[x].split("|");
  //alert(exR[0])
  var ServerName = exR[0];
  var UserName = exR[1];
  var filepath = "file/gamelife.zip"+file_dir+"file/minecraft_data_language_pack.zip"+ServerName;  // 다운로드 경로를 상대경로로 작성해준다.
  download(UserName,filepath);
}



//다운로드 함수.. 그대로 사용한다.

function download(filename, filepath) {

  var element = document.createElement('a');
  element.setAttribute('href',filepath);
  element.setAttribute('download', filename);
  document.body.appendChild(element);
  element.click();
  //document.body.removeChild(element);
}
</script>
</body>
</html>
